<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
body {
  font-family: Verdana, sans-serif;
  margin: 0;
}

* {
  box-sizing: border-box;
}
.column{
  display: flex;
  height: 27%;
  width: 27%;
  padding:  0px;
  
}
.row{
  margin-left: 15%;
  
}




</style>
<body>

<h2 style="text-align:center">Lightbox</h2>

<div class="row">
  <div class="column">
    <img src="img/view.png" style="width:100%" onclick="openimage();currentimage()" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="img/wp.png" style="width:100%" onclick="openimage();currentimage()" class="click the image">
  </div>
  <div class="column">
    <img src="img/mountain.png" style="width:100%" onclick="openimage();currentimage()" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="img/flower.png" style="width:100%" onclick="openimage();currentimage()" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="img/butterfly.png" style="width:100%" onclick="openimage();currentimage()" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="img/nature.png" style="width:100%" onclick="openimage();currentimage()" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="img/seen.png" style="width:100%" onclick="openimage();currentimage()" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="img/weather.png" style="width:100%" onclick="openimage();currentimage()" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="img/snow.png" style="width:100%" onclick="openimage();currentimage()" class="hover-shadow cursor">
  </div>
</div>

<div id="mymodal" class="modal">
  <span class="close cursor" onclick="close modal ()">&times;</span>
  <div class="modal-content">

    <div class="myslides">
      <div class="numbertext">1 / 9</div>
      <img src="view.png" style="width:100%">
    </div>

    <div class="myslides">
      <div class="numbertext">2 / 9/div>
      <img src="wp.png" style="width:100%">
    </div>

    <div class="myslides">
      <div class="numbertext">3 / 9</div>
      <img src="mountain.png" style="width:100%">
    </div>
    
    <div class="myslides">
      <div class="numbertext">4 / 9</div>
      <img src="flower.png" style="width:100%">
    </div>

    <div class="myslides">
      <div class="numbertext">5/ 9</div>
      <img src="butterfly.png" style="width:100%">
    </div>

    <div class="myslides">
      <div class="numbertext">6/ 9</div>
      <img src="nature.png"style="width:100%">
    </div>

    <div class="myslides">
      <div class="numbertext">7 / 9</div>
      <img src="seen.png" style="width:100%">
    </div>

    <div class="myslides">
      <div class="numbertext">8/ 9</div>
      <img src="weather.png" style="width:100%">
    </div>

    <div class="myslides">
      <div class="numbertext">9 / 9</div>
      <img src="snow.png" style="width:100%">
    </div>
    

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="click cursor" src="view.png" style="width:100%" onclick="open" alt="view">
    </div>
    <div class="column">
      <img class="click cursor" src="wp.png" style="width:100%" onclick="open" alt="wallpaper">
    </div>
    <div class="column">
      <img class="cursor" src="mountain.png" style="width:100%" onclick="open" alt="Mountain">
    </div>
    <div class="column">
      <img class="cursor" src="flower.png" style="width:100%" onclick="open" alt="flower">
    </div>
    <div class="column">
      <img class="cursor" src="butterfly.png" style="width:100%" onclick="open" alt="butterfly">
    </div>
    <div class="column">
      <img class="cursor" src="nature.png" style="width:100%" onclick="open" alt="nature">
    </div>
    <div class="column">
      <img class="cursor" src="seen.png" style="width:100%" onclick="open" alt="seen">
    </div>
    <div class="column">
      <img class="cursor" src="weather.png" style="width:100%" onclick="open" alt="weather">
    </div>
    <div class="column">
      <img class="cursor" src="snow.png" style="width:100%" onclick="open" alt="snow">
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
